<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="/icon.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- Leaflet library -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
      integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
      integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
      crossorigin=""
    ></script>
    <!-- / Leaflet library -->

    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>

    <title>Find nearby Warehouse</title>
  </head>
  <body>
    <div class="container">
      <div class="heading--container">
        <h1 class="heading">Nearby Warehouse's</h1>
        <div class="address--div">
          <div class="location--heading-div">
            <svg class="current--location-svg"></svg>
            <h2 class="your--location-heading">Your Location Detected as:</h2>
          </div>
          <address class="address"></address>
        </div>
      </div>

      <div class="map--container">
        <div class="map--div">
          <div id="map"></div>
        </div>
        <div class="warehouse--locations--div">
          <h4 class="area--location">
            Results for
            <strong class="area--location-text"></strong>
            :
          </h4>
          <div class="Warehouse--locations"></div>
        </div>
      </div>
    </div>
  </body>
</html>
