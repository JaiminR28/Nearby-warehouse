<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="/icon.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- Leaflet library -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
      integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
      integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
      crossorigin=""
    ></script>
    <!-- / Leaflet library -->

    <!-- Material Icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <link rel="stylesheet" href="style.css" />

    <script defer src="script.js"></script>

    <title>Find nearby Warehouse</title>
  </head>
  <body>
    <div class="container">
      <aside>
        <div class="top">
          <div class="logo">
            <img src="./Images/homeIcon.png" />
            <h2>WAREHOUSE</h2>
          </div>
          <div class="close" id="close-btn">
            <span class="material-symbols-outlined"> close </span>
          </div>
        </div>
        <div class="sidebar">
          <a href="#">
            <span class="material-icons-sharp">person_outline</span>
            <h3>Dashboard1</h3>
          </a>

          <a href="#" class="active">
            <span class="material-icons-sharp">person_outline</span>
            <h3>Dashboard2</h3>
          </a>

          <a href="#">
            <span class="material-icons-sharp">person_outline</span>
            <h3>Dashboard3</h3>
          </a>
          <a href="#">
            <span class="material-icons-sharp">person_outline</span>
            <h3>Dashboard4</h3>
          </a>

          <a href="#">
            <span class="material-icons-sharp">person_outline</span>
            <h3>Dashboard5</h3>
          </a>

          <a href="#">
            <span class="material-icons-sharp">person_outline</span>
            <h3>Dashboard6</h3>
            <span class="message-count">26</span>
          </a>

          <a href="#" class="active">
            <span class="material-icons-sharp">person_outline</span>
            <h3>Dashboard7</h3>
          </a>

          <a href="#">
            <span class="material-icons-sharp">logout</span>
            <h3>Logout</h3>
          </a>
        </div>
      </aside>

      <main>
        <div class="heading--container">
          <h1 class="heading">Nearby Warehouse's</h1>
          <div class="address--div">
            <div class="location--heading-div">
              <svg class="current--location-svg"></svg>
              <h2 class="your--location-heading">Your Location Detected as:</h2>
            </div>
            <address class="address"></address>
          </div>
        </div>

        <div class="map--container">
          <div class="map--div">
            <div id="map"></div>
          </div>
          <div class="warehouse--locations--div">
            <h4 class="area--location">
              Results for
              <strong class="area--location-text"></strong>
              :
            </h4>
            <div class="Warehouse--locations"></div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
